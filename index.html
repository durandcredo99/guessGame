  <style>
  body {
  font-family: Arial, sans-serif;
  font-size: 5vw; 
  color: #181818;
  text-align: center;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.background-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  object-fit: cover;
  opacity: 0.3;
}

.emoji {
  font-size: 3rem;
  margin: 1rem;
}

input[type="text"] {
  padding: 0.8rem;
  font-size: 1.2rem;
  border-radius: 5px;
  border: none;
  width: 80%;
  max-width: 300px;
}

button {
  padding: 0.8rem 1.2rem;
  font-size: 1.2rem;
  margin-top: 1rem;
  border-radius: 5px;
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

.result {
  margin-top: 1rem;
  font-size: 1.1rem;
}

.score {
  font-size: 1.4rem;
  margin-bottom: 1rem;
  color: #201b3f;
}
  </style>
</head>
